{% extends 'base.html' %}

{% block title %}Error de Registro{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-6 shadow-md rounded-xl text-center">
  <h2 class="text-2xl font-bold text-red-600 mb-4">Ocurrió un error</h2>
  <p class="text-gray-700 mb-6">Lo sentimos, hubo un problema al procesar tu formulario. Por favor, intenta nuevamente más tarde.</p>
  <a href="{% url 'registro:formulario' %}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
    Volver al formulario
  </a>
</div>
{% endblock %}
